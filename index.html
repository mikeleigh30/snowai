<!DOCTYPE html>
    <html lang="en">
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Weather Map App</title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
      <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
      <style>
        #map {
          height: 500px;
          margin-top: 20px;
        }
        .loading {
          display: none;
          text-align: center;
          margin-top: 20px;
        }
      </style>
    </head>
    <body>
      <div class="container mt-4">
        <h1 class="text-center mb-4">Northern Ireland Weather Warnings</h1>
        <div class="d-flex justify-content-center">
          <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="toggleIce" checked>
            <label class="form-check-label" for="toggleIce">Show Ice Warnings</label>
          </div>
        </div>
        <div id="map"></div>
        <div class="loading" id="loading">Loading weather data...</div>
      </div>
      <script type="module" src="/src/main.js"></script>
    </body>
    </html>
